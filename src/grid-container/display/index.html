<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="./../global.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
	<h1>display: block;</h1>
	<section class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
	</section>

	<h1>display: grid;</h1>
	<section class="container grid grid-template-column">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
	</section>

	<h1>grid-template-columns: 1fr 2fr 1fr;</h1>
	<section class="container grid grid-template-columns-2">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</section>

	<h1>subgrid</h1>
	<section class="container grid grid-template-columns-3">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item subgrid">
			<div>5.1</div>
			<div>5.2</div>
			<div>5.3</div>
		</div>
		<div class="item">6</div>
	</section>
</div>
</body>
</html>
